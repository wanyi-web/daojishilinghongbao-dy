		<script>
			var html = document.querySelector('html');
			changeRem();

			// function changeRem(){
			//     var width = html.getBoundingClientRect().width;
			//     html.style.fontSize = width / 10 + 'px';

			function changeRem() {
				var maxwidth = html.getBoundingClientRect().width;
	
				if (html.getBoundingClientRect().width > html.getBoundingClientRect().height * 750 / 1334)
	
					maxwidth = html.getBoundingClientRect().height * 750 / 1334;
	
				html.style.fontSize = maxwidth / 10 + 'px';
			}
		</script>
